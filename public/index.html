<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>备忘清单</title>
    <link rel="stylesheet" type="" href="./css/index.css">
    <script src="./js/vue.js"></script>
    <script src="./js/index.js"></script>
</head>

<body ref="body">
    <nav>
        <div class="w">
            <h3 class="nav">{{navs}}</h3>
        </div>
    </nav>
    <div class="box">
        <div class="w">

        </div>
    </div>
    <div class="list">
        <div class="w">
            <ul class="note">
                <li>
                    <div class="list_left">
                        <h4 class="title">{{title}}</h4>
                        <p>倒数日<span>1997年6月9日</span></p>
                    </div>
                    <span class="list_right">10天后</span>
                </li>
            </ul>
        </div>
    </div>
    <div class="bottom">
        <div class="add" ref='check'>
            <span class="iconfont" @mousedown="move()">&#xe60f;</span>
        </div>
    </div>

</body>

</html>
